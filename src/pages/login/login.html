<ion-content padding>
  <p text-center>
    <ion-img style="width: 170px; height: 170px;" src="./assets/imgs/logo.png"></ion-img>
  </p>
  <ion-list>

    <ion-list-header>
      User Authentication
    </ion-list-header>
    <ion-item>
      <ion-label color="primary" stacked>Username</ion-label>
      <ion-input type="email" placeholder="Email Input" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="Password Input" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <p>
    <button ion-button block icon-left (click)="login()">
      <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
      Log in
    </button>
  </p> 
  <p>
    <button ion-button block icon-left (click)="signup()">
      <ion-icon ios="ios-create" md="md-create"></ion-icon>
      Sign up
    </button>
  </p>
  
</ion-content>
