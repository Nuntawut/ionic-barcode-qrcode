<ion-header>
    <ion-navbar>
      <ion-title>SUT Barcode Scanner</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <p text-center>
    <ion-img style="width: 150px; height: 150px;" src="./assets/imgs/logo.png"></ion-img>
  </p>
  <ion-list >
<!--       <ion-item>
        <ion-label fixed color="primary">Course ID :</ion-label>
        <ion-input type="text" [(ngModel)]="courseid" placeholder="Course ID. input"></ion-input>
      </ion-item> -->
      <ion-list-header>
        Data Setting
      </ion-list-header>
      <ion-item>
        <ion-label fixed color="primary">Group :</ion-label>
        <ion-input type="number" [(ngModel)]="groupnum" placeholder="Group number input"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed color="primary">Score :</ion-label>
        <ion-input type="number" [(ngModel)]="score" placeholder="Score input"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed color="primary">Fix Score :</ion-label>
        <ion-toggle [(ngModel)]="fixscore" checked="true"></ion-toggle>
      </ion-item>
  </ion-list>

  <p>
      <button ion-button block large icon-left (click)="scanBarcode()">
          <ion-icon ios="ios-barcode" md="md-barcode"></ion-icon>
        Scan Barcode
      </button>
  </p>
  <p>
    <button ion-button block large icon-left (click)="enterStudentId()">
      <ion-icon ios="ios-calculator" md="md-calculator"></ion-icon>
      Enter Student ID.
    </button>
</p>
<p>
    <button ion-button color="danger" block icon-left (click)="logout()">
      <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
      Log out
    </button>
</p>  
   
</ion-content>
